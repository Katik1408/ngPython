<div class="container" style="margin-top: 30px">
  <div class="card" style="padding: 20px">
    <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
      <div class="row">
        <div class="col-md-6">
          <label for="emailid"   class="text-primary"> Email id </label>
        </div>

        <div class="col-md-6">
          <input id="emailid"  name="emailid" [(ngModel)]="loginForm.emailid" type="email" class="form-control" />
        </div>
      </div>

      <div class="row" style="margin-top: 20px">
        <div class="col-md-6">
          <label for="pwd" class="text-primary"> Password </label>
        </div>

        <div class="col-md-6">
          <input id="pwd"  name="pwd" [(ngModel)]="loginForm.pwd" type="password" class="form-control" />
        </div>
      </div>
      <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
          <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
      </div>
    </form>
  </div>
</div>
